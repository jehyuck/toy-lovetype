<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" contetn="">

    <!-- sns share -->
    <meta property="og:url" content="https://zealous-blackwell-e04791.netlify.app"/>
    <meta property="og:title" content="십이간지로 연애유형"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="img/share.png"/>
    <meta property="og:description" content="십이간지로 알아보는 연애유형"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
    
    <title>십이간지로 보는 연애 유형</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/result.css">
</head>

<body>
    <div class="container">

        <section id="main" class="m-auto py-5 px-3 mt-5">
            <h2 >십이간지로 알아보는 연애 유형</h2>
            <div class="col-lg-6 col-md-6 col-sm-8 mx-auto">
                <img src="img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>테스트를 시작해봐요!!</p>
            <button type="button" class="btn btn-outline-danger md-1" id="startButton">시작하기</button>
        </section>

        <section id="qna">
            <div class="status mt-4 mx-auto">
                <div class="statusBar">
                    <div class="statusNum">
                    </div>
                </div>
            </div>
            <div class="qBox py-3 my-5 mx-auto"></div>
            <div class="aBox"></div>
        </section>

        <section id="result" class="m-auto py-5 px-3 mt-5">
            <h2>당신의 결과는?</h2>
            <div class="resultTitle"></div>
            <div class="col-lg-6 col-md-6 col-sm-8 mx-auto">
                <img src="" alt="동물이미지" class="descImg img-fluid">
            </div>
            <div class="desc"></div>
            <button type="button" class="btn btn-outline-danger my-1" id="kakao">공유하기</button>
        </section>
    </div>
    <script src="js/change.js"></script>
    <script src="js/data.js"></script>
